<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>아이디</th>
        <th>회원 구분</th>
        <th>이름</th>
        <th>닉네임</th>
        <!--        <th>가입일</th>  -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.address}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.nickName}"></td>
        <!--        <td th:text="${member.nickName}"></td>-->
      </tr>
      </tbody>

    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
